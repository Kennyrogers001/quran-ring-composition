<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quranic Ring Composition Explorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Quranic Ring Composition Explorer</h1>
    </header>
    <main>
        <div id="controls">
            <h2>Controls</h2>
            <div class="control-section">
                <h3>Load from Quran.com</h3>
                <label for="surah-select">Surah:</label>
                <select id="surah-select"></select>
                <label for="ayah-start">From Ayah:</label>
                <input type="number" id="ayah-start" min="1" value="1">
                <label for="ayah-end">To Ayah:</label>
                <input type="number" id="ayah-end" min="1" value="10">
                <button id="load-surah">Load</button>
            </div>
            <div class="control-section">
                <h3>Load Custom Text</h3>
                <textarea id="custom-text" rows="10" placeholder="Paste your text here..."></textarea>
                <button id="visualize-text">Visualize</button>
            </div>
            <div class="control-section">
                <h3>View Mode</h3>
                <button class="view-switcher" data-view="ring">Ring</button>
                <button class="view-switcher" data-view="tree">Tree</button>
                <button class="view-switcher" data-view="timeline">Timeline</button>
            </div>
            <div class="control-section">
                <h3>Export</h3>
                <button id="export-pdf">Export to PDF</button>
            </div>
        </div>
        <div id="visualization">
            <svg id="vis-svg"></svg>
        </div>
    </main>

    <div id="tooltip"></div>

    <!-- Libraries -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Libraries -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- App Scripts -->
    <script src="api.js"></script>
    <script src="parser.js"></script>
    <script src="visualize/ring.js"></script>
    <script src="visualize/tree.js"></script>
    <script src="visualize/timeline.js"></script>
    <script src="utils/export.js"></script>
    <script src="utils/helpers.js"></script>
    <script src="app.js"></script>
</body>
</html>
